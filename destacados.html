<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="destacados.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide and zoom out</title>
</head>
<body>
    <div class="navigation_container">
            <div class="promo__next" onclick="slide()" onmouseover="mOver()" onmouseout="mOut()" id="NB">
                <img
                class="flecha"
                 src="../../Data/flecha.jpg" 
                 alt="flecha"
                 id="flecha">
            </div>
            
            
    </div>
    <div class="container" >
        <div class="pages" id="zoomImage" >



             <div class="page one"  >
              <div class="overlay" id="over1" style="opacity: 0;"></div>
            
                <img src="https://live.staticflickr.com/65535/53074578847_46a59e1618_b.jpg" 
                width="100%" height="100%" alt="modular"/>
                <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
                
             </div>

              <div class="page two">
                <div class="overlay" id="over2"></div>
                <img src="https://live.staticflickr.com/65535/53075154136_dd26bf5d1a_b.jpg" width="100%" height="100%" alt="karimbio"/>
               
              </div>
              
              <div class="page three" >
                <div class="overlay" id="over3"></div>
                <img src="https://live.staticflickr.com/65535/53074578872_a5e8f26334_b.jpg" 
                  width="100%" height="100%" alt="combi"/>
              </div>

              <div class="page four" id="over4">
                       <div class="overlay"></div>
                       <img src="https://live.staticflickr.com/65535/53075661883_d91ceaf0f4_c.jpg" 
                       width="100%" height="100%" alt="arquitectura"/>
             </div>
        </div>
        
       
    </div>   
     <div class="morepage" style="height: 800px;background-color: red;"></div>
<script src="zoomout.js"></script>
<script src="destacados.js"></script>


</body>
</html>
